<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Site</title>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 280px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>üîê Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>

  <p id="msg"></p>
</div>

<script>
  // ‚úÖ Firebase config (·Äô·ÄÑ·Ä∫·Ä∏·Äõ·Ä≤·Ä∑·Äü·Ä¨)
  const firebaseConfig = {
    apiKey: "AIzaSyAqROFlS4gepP6PCpfTMoZK6994DXQqbsU",
    authDomain: "myweb-756d4.firebaseapp.com",
    projectId: "myweb-756d4",
    storageBucket: "myweb-756d4.firebasestorage.app",
    messagingSenderId: "1047673393390",
    appId: "1:1047673393390:web:c83dde6a7f53e44c6023ff"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .then(() => {
        location.href = "home.html";
      })
      .catch(e => msg.innerText = e.message);
  }

  function register() {
    auth.createUserWithEmailAndPassword(email.value, password.value)
      .then(() => msg.innerText = "‚úÖ Account created")
      .catch(e => msg.innerText = e.message);
  }
</script>
</body>
</html>
