<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Login</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 320px;
      padding: 20px;
      border: 1px solid #22c55e;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: transparent;
      border: 1px solid #22c55e;
      color: #22c55e;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ”’ Login / Register</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button type="button" onclick="login()">Login</button>
  <button type="button" onclick="register()">Register</button>

  <p id="msg"></p>
</div>

<!-- Firebase SDKs (IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // ðŸ”¥ Firebase config (á€™á€„á€ºá€¸á€•á€±á€¸á€á€²á€·á€Ÿá€¬)
  const firebaseConfig = {
    apiKey: "AIzaSyAqROFlS4gepP6PCpfTMoZK6994DXQqbsU",
    authDomain: "myweb-756d4.firebaseapp.com",
    projectId: "myweb-756d4",
    storageBucket: "myweb-756d4.firebasestorage.app",
    messagingSenderId: "1047673393390",
    appId: "1:1047673393390:web:c83dde6a7f53e44c6023ff",
    measurementId: "G-KGL5KPE0BE"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        msg.innerText = "âœ… Register success";
      })
      .catch(error => {
        msg.innerText = error.message;
      });
  }

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "home.html"; // login á€•á€¼á€®á€¸á€›á€„á€ºá€žá€½á€¬á€¸á€™á€šá€·á€º page
      })
      .catch(error => {
        msg.innerText = error.message;
      });
  }
</script>

</body>
</html>
